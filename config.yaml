base:
  font: ./fonts/SourceHanSansCN-Light.otf
  bold_font: ./fonts/SourceHanSansCN-Bold.otf
  #input_dir: ./input
  #output_dir: ./output
  


logo: # true or false, different Artist logo format: Brand+'_'+Artist. i.e. Canon_Alex ./logos/canon_04.13.2421.png
  enable: true
  makes:
    nikon:
      id: NIKON
      path: ./logos/nikon.png
    canon_Alex:
      id: Canon_Alex
      path: ./logos/canon_04.13.2421.png
    canon_ALEX:
      id: Canon_ALEX
      path: ./logos/canon_04.13.2421.png
    canon:
      id: Canon
      path: ./logos/canon.png
    sony:
      id: SONY
      path: ./logos/sony.png
    pentax:
      id: PENTAX
      path: ./logos/pentax.png
    panasonic:
      id: Panasonic
      path: ./logos/panasonic.png
    olympus:
      id: Olympus
      path: ./logos/olympus_blue_gold.png
    fujifilm:
      id: FUJIFILM
      path: ./logos/fujifilm.png
    leica:
      id: leica
      path: ./logos/leica_logo.png
    rioch:
      id: RIOCH
      path: ./logos/ricoh.png
    hasselblad:
      id: HASSELBLAD
      path: ./logos/hasselblad.png

layout: # you can select one type in ['normal'], may more type supports later
  # you can get more information in https://lsvm.xyz/2023/02/semi-utils-intro/
  type: normal
  elements: # the information displayed in the watermark
    # you can select from ['Date', 'Model', 'LensModel', 'Param', 'Make', 'None', 'DateFilename']
    - id: IPTC_Tag
    - id: Model_Lens_Exposureinfo
    - id: Param
    - id: DateFilename

#DO NOT CHANGE ELEMENTS ORDER
#The programme will NOT check the data's order base on the key, so DO FOLLOW the order.
lens_rename:
    'TAMRON SP 17-50mm F/2.8 DiII A16E':
    - rename: 'TAMRON 17-50mm F/2.8 A16'
    - short_name: 'TAMRON 17-50 A016'
    'TAMRON SP 150-600mm F/5-6.3 Di VC USD G2 A022':
    - rename: 'TAMRON 150-600mm F/5-6.3 A022' 
    - short_name: '156 A022'
    'RF800mm F11 IS STM':
    - rename: 'RF800mm F11 IS STM' 
    - short_name: 'RF811'

