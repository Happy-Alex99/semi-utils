layout: # you can select one type in ['normal'], may more type supports later
  # you can get more information in https://lsvm.xyz/2023/02/semi-utils-intro/
  type: normal
  elements: # the information displayed in the watermark
    # you can select from ['Date', 'Model', 'LensModel', 'Param', 'Make', 'None']
    - id: LensModel
    - id: Model
    - id: Param
    - id: Date

#DO NOT CHANGE ELEMENTS ORDER
#The programme will NOT check the data's order base on the key, so DO FOLLOW the order.
equivalent_focal_length:
    enable: true
    
    'Canon EOS 550D':
    - sensor_resolution_X: 5184
    - sensor_resolution_Y: 3456
    - crop: 1.6
    - multi_sensor: 1
    - rename: 'Canon EOS 550D'
    'NIKON D750':
    - sensor_resolution_X: 6016
    - sensor_resolution_Y: 4016
    - crop: 1.0
    - multi_sensor: 1
    - rename: 'NIKON D750'
    'MI 5s':
    - sensor_resolution_X: 4072
    - sensor_resolution_Y: 3176
    - crop: 5.5
    - multi_sensor: 1
    - rename: 'MI 5s'
    'ZV-E10':
    - sensor_resolution_X: 6000
    - sensor_resolution_Y: 4000
    - crop: 1.5
    - multi_sensor: 1
    - rename: 'ZV-E10'
    
    'M2104K10AC':
    - sensor_resolution_X: 0
    - sensor_resolution_Y: 0
    - crop: 0
    #set multi sensor>2 to enable multi_sensor support. the value doesn't matter for now
    #sensor information in this order: FocalLength(with mm after it(important)),full_fram_resolutionX,full_fram_resolutionY. 
    - multi_sensor: 2
    - rename: 'RMNote10Pro'
    #wide: 1.66mm crop11 3280x2464, Don't lose mm in specialFocalLength
    - specialFocalLength--1: 1.66mm
    - sensor_resolution_X--1: 36080
    - sensor_resolution_Y--1: 27104 
    #main: 4.74mm crop5.4 4624x3472 , Don't lose mm in specialFocalLength
    - specialFocalLength--2: 4.74mm
    - sensor_resolution_X--2: 24969.6
    - sensor_resolution_Y--2: 18748.8 
    #Demo: 100mm crop5.4 4624x3472 , Don't lose mm in specialFocalLength
    - specialFocalLength--3: 100mm
    - sensor_resolution_X--3: 24969.6
    - sensor_resolution_Y--3: 18748.8 
    #main: 200mm crop5.4 4624x3472 , Don't lose mm in specialFocalLength
    - specialFocalLength--4: 200mm
    - sensor_resolution_X--4: 24969.6
    - sensor_resolution_Y--4: 18748.8 
