    - short_name: 'ZV-E10'
    
    'M2104K10AC':
    - sensor_resolution_X: 0
    - sensor_resolution_Y: 0
    - crop: 0
    #set multi sensor>2 to enable multi_sensor support. the value doesn't matter for now
    #sensor information in this order: FocalLength(with mm after it(important)),full_fram_resolutionX,full_fram_resolutionY. 
    - multi_sensor: 2
    - rename: 'RMNote10Pro'
    - short_name: 'RMNote10Pro'
    #wide: 1.66mm crop11 3280x2464,Digizoom correct 0.6 Don't lose mm in specialFocalLength
    - specialFocalLength--1: 1.66mm
    - sensor_resolution_X--1: 0
    - sensor_resolution_Y--1: 0 
    #main: 4.74mm crop5.4 4624x3472 , Don't lose mm in specialFocalLength
    - specialFocalLength--2: 4.74mm
    - sensor_resolution_X--2: 24969.6
    - sensor_resolution_Y--2: 18748.8 
    #Front: 3.27mm crop8.28 3456x4608 , Don't lose mm in specialFocalLength
    - specialFocalLength--3: 3.27mm
    - sensor_resolution_X--3: 0
    - sensor_resolution_Y--3: 0
    #main: 200mm crop5.4 4624x3472 , Don't lose mm in specialFocalLength
    - specialFocalLength--4: 200mm
    - sensor_resolution_X--4: 0
    - sensor_resolution_Y--4: 0
    
